<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saylani Login</title>
  <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="container">
    <div class="login-section">
      <img src="Logo.png" alt="Saylani Logo" class="logo">
      <h2>Log into your Account</h2>

      <form>
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Enter your password" required>
        <a href="#">Forgot Password?</a>
        <button type="submit">Sign in</button>

        <div class="divider">or</div>

        <button class="google">Sign in with Google</button>
        <button class="facebook">Sign in with Facebook</button>
        <button class="apple">Sign in with Apple</button>
      </form>

      <p class="bottom-text">Donâ€™t have an account? <a href="#">Create Account</a></p>
    </div>

    <div class="image-section">
      <img src="stock.png" alt="Learning Image">
    </div>
  </div>
</body>
</html>
